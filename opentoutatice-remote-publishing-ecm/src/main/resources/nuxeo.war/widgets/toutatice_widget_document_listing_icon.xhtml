<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxp="http://nuxeo.org/nxweb/pdf"
	xmlns:nxh="http://nuxeo.org/nxweb/html">

	<c:set var="document" value="#{value.data}" />

	<c:if test="#{nxl:isLikePlainMode(widget.mode)}">
		<h:outputText rendered="#{documentActions.isOnlineDocument(document)}" value="#{widget.properties.label}" />
	</c:if>

	<c:if test="#{nxl:isLikeViewMode(widget.mode)}">
		<div class="AlignIcon #{widget.properties.styleClass}">
		
			<c:set var="isOnlineRequestRunning" value="#{routingActions.isOnLineWfPending(document)}"/>
			<c:set var="helpLabel" value="#{nxu:test(isOnlineRequestRunning, messages['toutatice.label.pending.online'], '')}"/>
			
			<c:set var="isValidationRequestRunning" value="#{routingActions.isValidationWorkflowRunning(document)}"/>
			<c:set var="helpLabel" value="#{nxu:test(isValidationRequestRunning, messages['toutatice.label.pending.validation'], helpLabel)}"/>

			<c:set var="isPublishRequestRunning" value="#{publishActions.isPending(document)}"/>	
			<c:set var="helpLabel" value="#{nxu:test(isPublishRequestRunning, messages['toutatice.label.pending.publication'], helpLabel)}"/>

			<c:choose>
				<c:when test="#{isOnlineRequestRunning or isValidationRequestRunning or isPublishRequestRunning}">
					<nxu:graphicImage value="/icons/review_pending.gif"
						alt="#{helpLabel}" 
						title="#{helpLabel}"
						styleClass="smallIcon" />
				</c:when>
				<c:otherwise>
					<nxh:commandLink id="#{widget.id}"
						action="#{documentActions.viewOnlineVersion(document)}"
						rendered="#{!empty widget.properties.iconPath and documentActions.isOnlineDocument(document)}">
						<nxu:graphicImage value="#{widget.properties.iconPath}"
							alt="#{messages['toutatice.command.see.version']} #{documentActions.getProxyVersion(document)}"
							title="#{messages['toutatice.command.see.version']} #{documentActions.getProxyVersion(document)}"
							styleClass="smallIcon" />
					</nxh:commandLink>
				</c:otherwise>
			</c:choose>

		</div>
	</c:if>

	<c:if test="#{widget.mode == 'pdf'}">
		<nxp:html>
		<nxu:graphicImage value="#{widget.properties.iconPath}"
			styleClass="smallIcon"
			rendered="#{!empty widget.properties.iconPath and documentActions.isOnlineDocument(document)}" />
		</nxp:html>
	</c:if>

</f:subview>
